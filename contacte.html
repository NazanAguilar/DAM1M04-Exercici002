<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <title>Contacte</title>
    <link rel="stylesheet" href="global.css">

    <style>
        /* Estils particulars de contacte.html */
        h1 {
            font-size: 2.5em;
            margin-top: 100px;
            text-align: center;
        }

        .contacte-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            max-width: 900px;
            margin: 40px auto;
            padding: 25px;
        }

        /* Formulario */
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            background: #fff;
            padding: 25px;
            border-radius: 10px;
            border: 1px solid #ddd;
            box-shadow: 0 2px 5px rgba(0,0,0,0.08);
        }

        input, textarea {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1em;
            width: 100%;
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        button {
            padding: 10px 20px;
            background: rgb(118, 35, 243);
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s;
            align-self: start;
        }

        button:hover {
            background: rgb(90, 20, 200);
        }

        /* Informacion de contacto */
        .info-contacte {
            background: #fff;
            padding: 25px;
            border-radius: 10px;
            border: 1px solid #ddd;
            box-shadow: 0 2px 5px rgba(0,0,0,0.08);
        }

        .info-contacte h2 {
            color: rgb(118, 35, 243);
            margin-bottom: 10px;
        }

        .info-contacte p {
            margin: 8px 0;
        }

        .mapa {
            margin-top: 15px;
            width: 100%;
            height: 180px;
            background: #ccc;
            border-radius: 8px;
        }

    </style>
</head>
<body>

    <div class="barra-fixed">
        <a class="botones" href="index.html">Inici</a>
        <a class="botones" href="productes.html">Productes</a>
        <a class="botones" href="contacte.html">Contacte</a>
    </div>

    <div class="contenedor">

        <h1>Contacta amb nosaltres</h1>

        <div class="contacte-grid">
            
            <form>
                <a><b>Nom</b></a>
                <input placeholder="El teu nom">

                <a><b>Correu electronic</b></a>
                <input placeholder="exemple@correu.com">

                <a><b>Missatge</b></a>
                <textarea placeholder="Escriu el teu missatge..."></textarea>

                <button>Enviar</button>
            </form>

            <div class="info-contacte">
                <h2>Informació de contacte</h2>
                <p><b>Adreça:</b> Av cal salines 97· Barcelona</p>
                <p><b>Telèfon:</b> +34 666 133 974</p>
                <p><b>Horari:</b> Dl - Dv · 9:00 - 18:00</p>
                <p><b>Email:</b> pie.calle@empresa.com</p>

                <div class="mapa"></div>
            </div>

        </div>
    </div>

    <footer class="pie">
        © 2025 A pie de calle – Contacte: pie.calle@empresa.com
    </footer>

</body>
</html>
