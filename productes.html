<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <title>Productes</title>
    <link rel="stylesheet" href="global.css">
    
    <style>
        /* Estils particulars de productes.html */
        
        h1 {
            font-size: 2.5em;
            margin-top: 100px;
            text-align: center;
        }

        .filtres {
            text-align: center;
            margin-bottom: 30px;
        }

        .filtres span, 
        .filtres a {
            display: inline-block;
            margin: 0 10px;
            padding: 8px 16px;
            border: 2px solid rgb(118, 35, 243);
            border-radius: 6px;
            background: white;
            color: rgb(118, 35, 243);
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
            text-decoration: none;
        }

        .filtres span:hover,
        .filtres a:hover {
            background: rgb(118, 35, 243);
            color: white;
        }

        .grid-productes {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .targeta {
            flex: 1 1 260px;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
            padding: 15px;
        }

        .targeta img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 6px;
            background-color: #eee;
        }

        .targeta h3 {
            margin: 10px 0 5px;
        }

        .targeta p {
            font-weight: bold;
            color: rgb(118, 35, 243);
            margin: 0;
        }
    </style>
</head>
<body>

    <div class="barra-fixed">
        <a class="botones" href="index.html">Inici</a>
        <a class="botones" href="productes.html">Productes</a>
        <a class="botones" href="contacte.html">Contacte</a>
    </div>

    <div class="contenedor">

        <h1>Els nostres productes</h1>

        <div class="filtres">
            <span>Tots</span>
            <span>Ofertes</span>
            <span>Novetats</span>
            <span>Populars</span>
        </div>

        <div class="grid-productes">

            <div class="targeta">
                <img src="Mochila 29.99.png" alt="Producte 1">
                <h3>Producte 1</h3>
                <p>29,99 €</p>
            </div>

            <div class="targeta">
                <img src="Mochila 39.99.png" alt="Producte 2">
                <h3>Producte 2</h3>
                <p>39,99 €</p>
            </div>

            <div class="targeta">
                <img src="Mochila 25.99.png" alt="Producte 3">
                <h3>Producte 3</h3>
                <p>24,99 €</p>
            </div>

            <div class="targeta">
                <img src="Mochila 49.99.png" alt="Producte 4">
                <h3>Producte 4</h3>
                <p>49,99 €</p>
            </div>

            <div class="targeta">
                <img src="Mochila 59.99.png" alt="Producte 5">
                <h3>Producte 5</h3>
                <p>59,99 €</p>
            </div>

        </div>

    </div>

    <footer class="pie">
        © 2025 La Meva Empresa – Contacte: info@empresa.com
    </footer>

</body>
</html>
